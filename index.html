<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--icones-->
    <link rel="stylesheet" href="/icon/style.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <title>Instagram</title>
  </head>

  <body>
    <main>
      <article class="instagram-wrapper">
        <!--div celular-->
        <div class="photo-celular">
          <img
            src="/img/instagram-celular.png"
            alt="page do instagram na tela de um celular do tipo smarthphone"
          />
        </div>
        <!--div area de login-->
        <div class="info-area">
          <div class="login-area">
            <i class="icon-Instagram-Logowine"></i>
            <div>
              <div class="photo-profile">
                <img src="/img/perfil-instagram.jpg" alt="foto de perfil" />
              </div>
              <div class="login-continue">
                <a href="#" target="_blank">
                  <p class="text-continue text">Continuar como vennacampos</p>
                </a>
              </div>
              <div class="not-account">
                <span class="text-not-account"
                  >Não tem conta?
                  <button class="switch-account">Cadastre-se</button>
                </span>
              </div>
            </div>
            <div>
              <p class="get-app">Obtenha o aplicativo</p>
              <div class="download">
                <a
                  href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
                  class="app-download"
                ></a>
                <a
                  href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=F7D1BF41-8349-4EED-AFBF-69ECEDEA4914&utm_content=lo&utm_medium=badge"
                  class="app-download"
                ></a>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <!--div do menu-->
      <nav class="container grid">
        <ul class="grid">
          <li>
            <a href="https://about.instagram.com/" target="_blank">Sobre</a>
          </li>
          <li><a href="https://about.instagram.com/blog">Blog</a></li>
          <li>
            <a href="https://about.instagram.com/about-us/careers">Carreiras</a>
          </li>
          <li><a href="https://help.instagram.com/">Ajuda</a></li>
          <li>
            <a href="https://help.instagram.com/519522125107875">Privacidade</a>
          </li>
          <li>
            <a href="https://help.instagram.com/581066165581870">Termos</a>
          </li>
          <li>
            <a href="https://www.instagram.com/directory/hashtags/">Hashtags</a>
          </li>
          <li>
            <a href="https://www.instagram.com/directory/profiles/"
              >Principais contas</a
            >
          </li>
          <li>
            <a href="https://www.instagram.com/explore/locations/"
              >Localizações</a
            >
          </li>
        </ul>
      </nav>
      <!--div do intagram from facebook-->
      <div class="copyright">
        <div>© 2021 Instagram do Facebook</div>
      </div>
    </footer>
  </body>
</html>
